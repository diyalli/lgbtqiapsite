<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="signupcontent.html">
</head>
<body>
    <div class="signup-content">
        <form action="../cadastro/cadastro.js" method="post">
            <input type="text" name="usersu" id="iusersu" required placeholder="Usuário" minlength="6" maxlength="20" autocomplete="on">
            <input type="email" name="emailsu" id="iemailsu" required placeholder="E-mail" minlength="40" maxlength="80" autocomplete="on">
            <input type="password" name="passsu" id="ipasssu" required placeholder="Senha" autocapitalize="on">
            <select name="gensu" id="igensu" required>
                <optgroup label="Gênero">
                    <option value="H">Homem</option>
                    <option value="M">Mulher</option>
                    <option value="NB">Não-binário</option>
                    <option value="O">Outro</option>
                </optgroup>
            </select>
                <input type="date" name="nascsu" id="inascsu" required>
                <label for="itermssu">
                    <input type="checkbox" name="termssu" id="itermssu"> Li e Concordo com os Termos de Uso.</label>
                <input type="submit" value="Criar Conta">
            </form>
    </div>
</body>
</html>
